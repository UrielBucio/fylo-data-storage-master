<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png"> 
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="main_container">
    <div class="menu_container">
      <div class="logo"></div>
      <div class="icons">
        <div class="icon_item">
          <img src="./src/img/icon-document.svg" alt="icon-document">
        </div>
        <div class="icon_item">
          <img src="./src/img/icon-folder.svg" alt="icon-folder">
        </div>
        <div class="icon_item">
          <img src="./src/img/icon-upload.svg" alt="icon-upload">
        </div>
      </div>
    </div>
    <div class="storage_container">
      <p class="storage_used">Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="progress">
        <div class="progress_active">
          <div class="circle"></div>
        </div>
      </div>
      <div class="value_container">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="storage_left">
        <p>185</p>
        <span>GB Left</span>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Uriel Bucio</a>.
  </footer>
</body>
</html>
